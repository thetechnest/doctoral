    ];

    const container = document.getElementById('questions');
    const startBtn = document.getElementById('startBtn');
    const search = document.getElementById('search');

    // Render function
    function render(list){
      container.innerHTML = '';
      list.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.dataset.id = item.id;
        div.innerHTML = `
          <div class="qhead">
            <div>
              <div class="qtext">Q${idx+1}. ${escapeHtml(item.q)}</div>
              <div style="margin-top:6px;font-size:13px;color:var(--muted)">${escapeHtml(item.expl)}</div>
            </div>
            <div class="area">[Area: ${escapeHtml(item.area)}]</div>
          </div>
        `;
        // Replace the explanation in qhead above intentionally shows short expl to help searches,
        // but real explanation appears in answer box. We'll keep short text above and full in answer.
        // Now options:
        const opts = document.createElement('div'); opts.className = 'options';
        item.opts.forEach((o,i) => {
          const op = document.createElement('div');
          op.className = 'option';
          op.innerHTML = `<strong>${String.fromCharCode(65+i)}.</strong> ${escapeHtml(o)}`;
          op.onclick = () => selectOption(item.id, i, op, item);
          opts.appendChild(op);
        });
        div.appendChild(opts);
        const ans = document.createElement('div');
        ans.className = 'answer';
        ans.innerHTML = `<strong>Answer:</strong> ${String.fromCharCode(65+item.a)}<br><span style="display:block;margin-top:6px" class="muted">${escapeHtml(item.expl)}</span>`;
        div.appendChild(ans);
        container.appendChild(div);
      });
    }

    function selectOption(qid, choice, el, item){
      const qDiv = document.querySelector(`.question[data-id='${qid}']`);
      qDiv.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
      el.classList.add('selected');
      // show answer block
      const answerEl = qDiv.querySelector('.answer');
      answerEl.style.display = 'block';
      // Optionally scroll into view a little
      //qDiv.scrollIntoView({behavior:'smooth', block:'center'});
    }

    // Escape helper to avoid accidental HTML injection
    function escapeHtml(text){
      if(!text && text !== 0) return '';
      return String(text).replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; });
    }

    // Shuffle data for mixed random order when loading
    function shuffleArr(a){
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
    }

    startBtn.onclick = ()=>{
      // create a shallow copy and shuffle it
      const arr = data.slice();
      shuffleArr(arr);
      render(arr);
    };

    // Search functionality: filters questions by query present in q, opts, expl, area
    search.addEventListener('input', ()=>{
      const term = search.value.trim().toLowerCase();
      if(!term){
        // if no term, render empty until Load Questions is clicked (for performance); but if already loaded, show all
        const loaded = container.children.length > 0;
        if(loaded){
          // re-render current order (do nothing)
        }
        return;
      }
      // Filter current data (search across full dataset)
      const filtered = data.filter(d=>{
        return d.q.toLowerCase().includes(term) ||
               d.opts.join(' ').toLowerCase().includes(term) ||
               d.expl.toLowerCase().includes(term) ||
               d.area.toLowerCase().includes(term);
      });
      // Keep the filtered order randomized for fairness
      const arr = filtered.slice();
      shuffleArr(arr);
      render(arr);
    });

    // Pre-load all questions (shuffled) on initial load for usability
    (function init(){
      const arr = data.slice();
      shuffleArr(arr);
      render(arr);
    })();

  </script>
